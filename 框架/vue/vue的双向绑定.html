<!-- vue的双向绑定.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue的双向绑定</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div>
    <div id="app">
      <input type="text" v-model="name">
      <span>{{ name }}</span>
      <input type="text" v-model="pwd">
      <span>{{ pwd }}</span>
    </div>
  </div>
  <script src="./vue.js"></script>
</body>
</html>
