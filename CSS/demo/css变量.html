<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css变量</title>
  <style>
    :root {
      --Color: green;
    }
    #div {
      --Color: red;
      color: var(--Color);
    }
    #span {
      color: var(--Color);
    }
    #div-inner {
      color: var(--Colort, #eee);
    }
  </style>
</head>
<body>
  <div id="div">123
    <div id="div-inner">4356</div>
  </div>
  <span id="span">456</span>
</body>
</html>
