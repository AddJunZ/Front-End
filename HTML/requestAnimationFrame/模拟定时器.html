<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>requestAnimationFrame模拟定时器</title>
</head>

<body>
  <script>
    function mySetInterval(callback) {
      return requestAnimationFrame(function () {
        callback && callback()
        mySetInterval(callback);
      })
    }
    function fn() {
      console.log('123');
    }
    var id = mySetInterval(fn);
  </script>
</body>

</html>
