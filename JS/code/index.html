<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index</title>
</head>
<body>
  <script>
    function factorial(n) {
      return (2 > n)?n:factorial(n - 1) + factorial(n - 2);
    }
    function memorize(fn) {
    var cache = {};
    return function(){
      // 参数的唯一标识
      var key = arguments.length + Array.prototype.join.call(arguments);
      if(cache[key]){
        return cache[key]
      }else{
        cache[key] = fn.apply(this,arguments);
        return cache[key]
      }
    }
  }
  var newFn = memorize(factorial);
  console.time('1');
  console.log(factorial(30))
  console.timeEnd('1')
  console.time('2');
  console.log(newFn(30))
  console.timeEnd('2')
  console.time('3');
  console.log(newFn(30))
  console.timeEnd('3')
  </script>
</body>
</html>
